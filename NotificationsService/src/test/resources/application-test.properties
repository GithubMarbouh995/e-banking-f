# Spring Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=servlet
spring.main.banner-mode=off
spring.main.allow-circular-references=true

# Disable Spring Cloud and Discovery
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Test Configuration
spring.jpa.hibernate.ddl-auto=none
spring.test.database.replace=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Vonage Test Configuration
vonage.api.key=test-key
vonage.api.secret=test-secret
vonage.brand.name=TestBrand

# Server Configuration
server.port=0
server.error.include-message=always
server.error.include-binding-errors=always

# Logging for Tests
logging.level.org.springframework.test=DEBUG
logging.level.org.springframework.boot.test=DEBUG
logging.level.com.ebanking.notificationsservice=DEBUG
